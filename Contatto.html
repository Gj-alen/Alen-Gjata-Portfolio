<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatto</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/CSS/Contatto.css">
    <link rel="icon" href="asset/CSS/IMG/GJlogo.png" type="image/png">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            
            <nav class="navigation fade-in" aria-label="Main navigation">
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="hamburger"></label>
                <div class="nav-items">
                    <a href="index.html" class="nav-item">Home</a>
                    <a href="Su di me.html" class="nav-item">Su di me</a>
                    <a href="Contatto.html" class="nav-item nav-item-active" aria-current="page">Contatto</a>
                </div>
            </nav>

            
            <div class="contact-content d-flex flex-wrap">
                
                <div class="contact-image-wrapper">
                    <img loading="lazy" 
                         src="https://cdn.builder.io/api/v1/image/assets/02201d82bac64a9db957b8e344c18fb1/3a3a9ef0a4860d20bfc3d6a631164d8d27dbb5261f2c1578107f1ca48e8639e8?apiKey=02201d82bac64a9db957b8e344c18fb1&" 
                         class="contact-image" 
                         alt="Macchina da scrivere con la parola 'Contatto' sul foglio" 
                         width="572" height="855">
                </div>

                
                <div class="contact-form-wrapper">
                    <header class="contact-header">
                        <h1 class="contact-title">Parliamone!</h1>
                        <p class="contact-description">Se hai domande o vuoi discutere un progetto, non esitare a contattarmi.</p>
                    </header>
                    <form class="contact-form" action="#" method="POST">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" 
                                   class="form-control" 
                                   placeholder="La tua email" 
                                   required>
                        </div>
                        
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" id="name" name="name" 
                                   class="form-control" 
                                   placeholder="Il tuo nome" 
                                   required>
                        </div>
                        
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Messaggio</label>
                            <textarea id="message" name="message" 
                                      class="form-control" 
                                      placeholder="Scrivi il tuo messaggio qui..." 
                                      rows="5" 
                                      required></textarea>
                        </div>
                        
                        
                        <button type="submit" 
                                class="btn btn-primary w-100 submit-button"> 
                            Invia messaggio
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
